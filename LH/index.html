            <!-- 播放音乐按钮      -->
            <div id="playMusic" class="playMusic"></div>
            <script>
            //   点击播放音乐  
                var playMusic  =  document.getElementById("playMusic");
                var audio = document.createElement("audio");  //创建一个音乐标签
                audio.src = "music/bgm.mp3" ;   //放入音乐文件
                audio.setAttribute('loop','loop');  
                var flag = true;  //定义一个播放的标记
                playMusic.onclick = function(){            
                    if(flag){
                        audio.play();   //点击播放音乐
                        // 给playMusic添加旋转的类名
                        playMusic.classList.add("rotate");
                        playMusic.style.animationPlayState = "running";
                        flag = false;
                    }else{
                        audio.pause();  //音乐暂停
                        playMusic.style.animationPlayState = "paused";            
                        flag = true;
                    }
                }
            </script>

    <script>
    var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.next'
    },
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
    
  })
